<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="lib/Box2dWeb-2.1.a.3.js"></script>
    <script type="text/javascript" src="lib/Simulation/Simulation.js"></script>
</head>
<body>
<canvas id="canvas" width="400" height="300"></canvas>
<canvas id="debug_canvas" width="400" height="300"></canvas>
<script type="application/javascript">
    var canvas=document.querySelector("#canvas");
    var debugCanvas=document.querySelector("#debug_canvas");

    var simulation,res;

    function resourceReady(res){
        res=res;
        simulation=new Simulation({
            ctx:canvas.getContext("2d"),
            step:1/30
        });

        //set background
        simulation.setBackground(function(){
            this.drawImage(res[0],0,0);
            this.drawImage(res[1],0,0);
        });

        //set debug
        simulation.setDebugger(debugCanvas.getContext("2d"));

        //run
        simulation.start();
    }

    Resource.loadImage(["lays-photo-2/res/10.jpg","lays-photo-2/res/11.jpg"],resourceReady);

</script>
</body>
</html>
