<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="res/style.css"/>
    <script type="text/javascript" src="res/js.js"></script>
</head>
<body>
<div class="msg">
    <div>是否支持SVG:
        <script type="text/javascript">document.write(svgUtility.hasSvg())</script>
    </div>
</div>
<div style="margin-top: 30px;">
    <p>set</p>

    <p><a href="http://www.w3.org/TR/SVG/animate.html#SetElement">set API</a></p>
    <svg style="height:60px;">
        <rect x="0" y="0" width="50" height="50" fill="black">
            <set attributeName="width" attributeType="XML" from="50" to="100" dur="1s"></set>
        </rect>
    </svg>
</div>
<div>
    <p>animate</p>

    <p><a href="http://www.w3.org/TR/SVG/animate.html#AnimateElement">animate API</a></p>
    <svg style="height:60px;">
        <rect x="0" y="0" width="50" height="50" fill="black">
            <animate attributeName="width"
                     attributeType="XML"
                     to="100"
                     dur="2s"
                     repeatCount="indefinite"></animate>
        </rect>
    </svg>
</div>
<div>
    <p>animateColor</p>

    <p><a href="http://www.w3.org/TR/SVG/animate.html#AnimateColorElement">animateColor API</a></p>

    <p style="color: red;">this example is not working.</p>
    <svg style="height:60px;">
        <rect x="0" y="0" width="50" height="50" fill="black">
            <animateColor attributeName="fill"
                          from="#0000ff" to="#ff0000"
                          begin="0s" dur="5s"
                          fill="freeze" repeatCount="indefinite"/>
        </rect>
    </svg>
</div>
<div>
    <p>animateTransform</p>

    <p><a href="http://www.w3.org/TR/SVG/animate.html#AnimateTransformElement">animateTransform API</a></p>

    <svg style="height:60px;">
        <rect x="0" y="0" width="50" height="50" fill="black">
            <animateTransform attributeName="transform"
                    type="rotate"
                    from="0 25 25"
                    to="360 25 25"
                    begin="0s"
                    dur="3s"
                    repeatCount="indefinite"/>
        </rect>
    </svg>
</div>
<div>
    <p>animateMotion</p>

    <p><a href="http://www.w3.org/TR/SVG/animate.html#AnimateMotionElement">animateMotion API</a></p>

    <svg style="height:90px;">
        <path d="M10,50 q60,50 100,0 q60,-50 100,0" fill="white" stroke="black"/>
        <rect x="0" y="0" width="30" height="15"
              style="stroke: black; fill: none;">
            <animateMotion
                    path="M10,50 q60,50 100,0 q60,-50 100,0"
                    begin="0s" dur="10s" repeatCount="indefinite"
                    />
        </rect>
    </svg>
</div>
</body>
</html>
