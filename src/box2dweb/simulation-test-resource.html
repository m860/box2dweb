<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="Box2dWeb-2.1.a.3.js"></script>
    <script type="text/javascript" src="Simulation.js"></script>
</head>
<body>
<canvas id="canvas" width="400" height="300"></canvas>
<script type="application/javascript">
    var canvas = document.querySelector("#canvas");
    var ctx = canvas.getContext("2d");
    Resource.load({
        images: ["http://photocdn.sohu.com/20140516/Img399641351.jpg"],
        audioes: ["http://www.w3school.com.cn/i/horse.ogg"]
    }, function (res) {
        console.info(res);
    }, false, null, null, function (index,count) {
        console.log(index);
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillText(index/count,0,10);
        ctx.fillRect(0,30,canvas.width*(index/count),10);
    });
</script>
</body>
</html>
