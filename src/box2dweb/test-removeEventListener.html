<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<button id="btn">only click</button>
<audio id="audio" style="width:100px;height:10px;"></audio>
<button id="play">play</button>
<script type="text/javascript">
    var btn=document.querySelector("#btn");
    function click(){
        btn.removeEventListener("click",click);
        alert("only one click");
    }
    btn.addEventListener("click",click);

    var audio=document.querySelector("#audio");
    function audioLoaded(){
        audio.removeEventListener("canplay",audioLoaded);
        console.log("audio loaded");
    }
    audio.addEventListener("canplay",audioLoaded);
    audio.src="lays-phont-2/res/photo.mp3";

    document.querySelector("#play").addEventListener("click",function(){
        audio.play();
    });
</script>
</body>
</html>
